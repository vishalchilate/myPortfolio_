<div class="container700">
<p>
    <a href="#/weatherIndex">Back to Search</a>
</p>

Forecast for {{ city }}
<hr />

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-md-12">
           <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{weatherResult_new.current_observation.local_time_rfc822}}</h3>
    </div>
    <div class="panel-body">
        <img src="http://icons.wxug.com/i/c/k/clear.gif">
        Daytime temperature: {{weatherResult_new.current_observation.temperature_string}} {{weatherResult_new.current_observation.icon}} 
    </div>
</div>
        </div>
    </div>
</div>
